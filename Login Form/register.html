<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Trang Đăng Kí</title>
</head>
<body>
    <div class="container">
        <p><b>Username</b></p>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <p><b>Password</b></p>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <p><b>Confirm Password</b></p>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <button onclick="confirmedRegister()">Đăng Kí</button>
  
  
      </div>
      <div class="confirm" style="width: 400px; height: 200px; justify-content: center;background-color: aqua; text-align: center;line-height: 200px;visibility: hidden">Đăng kí thành công</div>
     <script>
         function confirmedRegister(){
            
            document.querySelector(".container").style = "display: none";
            document.querySelector(".confirm").style = "visibility: visible !important";
         }
     </script> 
</body>
</html>
