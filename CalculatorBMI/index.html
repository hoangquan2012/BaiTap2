<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculate</title>
</head>

<body>
    <div class="container">
        <div class="height">
            <h3>Your Height</h3>
            <div class="cm"><input type="number" name="" id="height">
                <p>cm</p>
                <p id="note">BMI Categories:<br>
                    Underweight = < 18.5 <br>
                    Normal weight = 18.5–24.9 <br>
                    Overweight = 25–29.9 <br>
                    Obesity = BMI of 30 or greater</p>
            </div>

        </div>
        <div class="weight">
            <h3>Your Weight</h3>
            <div class="kg"><input type="number" name="" id="weight">
                <p>kg</p>
            </div>

        </div>
        <button onclick="calBMI()" class="btn">BMI</button>
        <h3>Your BMI</h3>
        <div class="your-bmi">
            <span class="bmi">0</span>
            
        </div>
    </div>

    <script>    
        function calBMI(){
            let height = document.querySelector('#height').value;
            let weight = document.querySelector('#weight').value;
            let kq = (weight / (height * height)) * 10000;
            document.querySelector(".bmi").innerHTML = kq.toFixed(2);
        }
    </script>
</body>

</html>
