<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Trang Đăng Ký</title>
</head>

<body>
  <div class="login">

    <form action="">
      <div class="container">
        <h1>Creat an accout</h1>
        <label>
          <div class="username">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="User Name" id="user" required>
            
        </label>
        <label>
          <div class="password">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password" id="psw" required>
            <div class="error" id="username-error" style="display: none;">
              <div class="alert-wrong-password">Password must be at least 6 --> 32 characters!
              </div>
              <div class="arrow"></div>
              <i class="fa fa-exclamation-circle"></i>
              
            </div>
            <i id="check1" class="fa fa-check-circle" style="display: none;"></i>
          </div>
        </label>
        <label>
          <div class="repassword">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Re-type Password" id="repsw" required>
            <div class="error" id="username-error2" style="display: none;">
              <div class="alert-wrong-password2">Password does not match!
              </div>
              <div class="arrow"></div>
              <i class="fa fa-exclamation-circle"></i>
              
            </div>
            <i id="check2" class="fa fa-check-circle" style="display: none;"></i>
          </div>
        </label>

        <button onclick="someFunc()">Register</button>
        <p>You have an accout ?<a href="login.html"> Sign in</a></p>
      </div>
    </form>
  </div>

  <script>
    function someFunc(){
      importantPassword();
      retypePassword();
    }
    function importantPassword() {
      const passwordElement = document.getElementById("psw");
      if (passwordElement.value.length < 6 || passwordElement.value.length > 32) {
        document.getElementById("username-error").style.display = "block";
        passwordElement.style = "border-bottom: 1px solid #be4b49"
        
      }
      else document.getElementById("check1").style.display ="block";
      return;
    }
    function retypePassword(){
      const repasswordElement = document.getElementById("repsw");
      if (repasswordElement.value != document.getElementById("psw").value || repasswordElement.value.length == 0){
        document.getElementById("username-error2").style.display = "block";
        repasswordElement.style = "border-bottom: 1px solid #be4b49"
        
      }
      else document.getElementById("check2").style.display ="block";
      return;
    }



  </script>
</body>

</html>
